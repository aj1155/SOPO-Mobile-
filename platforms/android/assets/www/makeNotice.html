<div ui-content-for="title">
  <span>강좌공지개설</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class='section'>
<form>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">공지방 정보</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">추가 공지</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-university"></i></span>
                                    <input id="login-username" type="text" class="form-control" ng-model="roomName" name="username" value="" placeholder="강좌이름 또는 공지방이름">
                                </div>

                                <div style="margin-bottom: 25px" class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input  type="text" class="form-control" placeholder="{{user.name}}">
                                        </div>


                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users"></i></span>
                                    <input  type="text" class="form-control" placeholder="{{rec_name}}">
                                </div>




                        <div class="input-group">
                                  <div class="checkbox">
                                    <label>
                                      <input id="login-remember" type="checkbox" name="remember" value="1"> Remember
                                    </label>
                                  </div>
                                </div>


                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls" align="center">
                                  <a id="btn-login"  class="btn btn-success" style="padding:10px 100px 10px 100px;" ng-click="noticeInfo(student)">공지방개설 </a>


                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        SoftWare PostOffice
                                    <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Manki Kim
                                    </a>
                                    </div>
                                </div>
                            </div>
                        </form>



                    </div>
                </div>
    </div>



                     </div>
                </div>




     </div>
</div>
</div>
</div>
</div>
